<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 16</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<div class="page__questions questions-block">
				<div class="questions-block__container">
					<div class="questions-block__body body-form">
						<div class="body-form__img">
							<img src="img/illustration.svg" alt="Illustration">
							
						</div>
						<div class="body-form__content content-form">
							<div class="content-form__head head">
								<div class="head__text">Any questions?</div>
								<h2 class="head__title">Drop us a line</h2>
							</div>
							<form action="#" class="content-form__form form">
								<div class="form__field">
									<label class="form__label" for="">First Name*</label>
									<input class="form__input" type="text" name="name" required placeholder="Your first name">
								</div>
								<div class="form__field">
									<label class="form__label" for="">Last  Name*</label>
									<input class="form__input" type="text" name="surname" required placeholder="Your last name">
								</div>
								<div class="form__field">
									<label class="form__label" for="">Email*</label>
									<input class="form__input" type="email" name="email" required placeholder="Your working email">
								</div>
								<div class="form__field">
									<label class="form__label" for="">Phone</label>
									<input class="form__input" type="tel" name="phone" placeholder="Your phone number">
								</div>
								<div class="form__field form__field--area">
									<label class="form__label" for="">Message*</label>
									<textarea class="form__input form__input--area" name="text" placeholder="Your message"></textarea>
								</div>
								<div class="checkbox">
									<input id="subscription" class="checkbox__input" type="checkbox" name="subscription">
									<label class="checkbox__label" for="subscription"><span class="checkbox__text">I agree to receive communications from Createx Online School</span></label>
								</div>
								<button class="form__button button">Send message</button>
							</form>
						</div>
					</div>
				</div>
			</div>

		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
